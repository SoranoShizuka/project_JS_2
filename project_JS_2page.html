<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>project JS Books</title>
    <link href="project_JS_2page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="book__page">
      <div class="card-book">
        <div class="card-book__name">
          <p class="card-book__name-text">Name book</p>
          <textarea name="text" cols="30" rows="5" id="text" readonly="">
          </textarea>
        </div>
        <div class="card-book__description">
          <p class="card-book__description-text">Description book</p>
          <textarea
            name="text"
            cols="50"
            rows="7"
            id="text"
            readonly=""
          ></textarea>
        </div>
        <div class="card-book__mark">
          <p class="card-book__mark-text">Mark</p>
          <select class="select__text">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <img
          class="card-book__img-book"
          src="img/images_1.jpg"
          width="196"
          height="333"
        />
        <button class="card-book__add-book">
          <p class="card-book__add-book-text">Add book</p>
        </button>
      </div>
    </div>
  </body>
</html>
