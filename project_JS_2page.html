<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>project JS Books</title>
    <link href="project_JS_2page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="project_JS_2.js"></script>
  </head>
  <body>
    <div class="book__page">
      <div class="card-book">
        <div class="card-book__div">
          <p class="card-book__text">Name book</p>
          <textarea
            class="card-book__textarea"
            name="text"
            cols="30"
            rows="5"
            id="text"
          >
          </textarea>
        </div>
        <div class="card-book__div">
          <p class="card-book__text">Description book</p>
          <textarea
            class="card-book__textarea"
            name="text"
            cols="50"
            rows="7"
            id="text"
          ></textarea>
        </div>
        <div class="card-book__div">
          <p class="card-book__text">Mark</p>
          <select class="card-book__select">
            <option class="card-book__select-text">1</option>
            <option class="card-book__select-text">2</option>
            <option class="card-book__select-text">3</option>
            <option class="card-book__select-text">4</option>
            <option class="card-book__select-text">5</option>
            <option class="card-book__select-text">6</option>
            <option class="card-book__select-text">7</option>
            <option class="card-book__select-text">8</option>
            <option class="card-book__select-text">9</option>
            <option class="card-book__select-text">10</option>
          </select>
        </div>
        <img
          class="card-book__img-book"
          src="img/images_1.jpg"
          width="196"
          height="333"
        />
        <button
          onclick="window.location = 'project_JS_2.html'"
          class="card-book__button"
        >
          <p class="card-book__text">Add book</p>
        </button>
      </div>
    </div>
  </body>
</html>
