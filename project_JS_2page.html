<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>project JS Books</title>
    <link href="project_JS_2page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      id="bookForm"
      class="book__page"
      action="project_JS_2.html"
      method="get"
    >
      <div class="card-book">
        <div class="card-book__div">
          <label class="card-book__text">Name book</label>
          <input
            class="card-book__textarea"
            id="name"
            type="text"
            name="nameBook"
            autocomplete="off"
          />
        </div>
        <div class="card-book__div">
          <label class="card-book__text">Description book</label>
          <input
            class="card-book__textarea"
            id="description"
            type="text"
            name="descriptionBook"
            autocomplete="off"
          />
        </div>
        <div class="card-book__div">
          <label class="card-book__text">Mark</label>
          <select class="card-book__select" id="mark" name="mark">
            <option class="card-book__select-text" value="1">1</option>
            <option class="card-book__select-text" value="2">2</option>
            <option class="card-book__select-text" value="3">3</option>
            <option class="card-book__select-text" value="4">4</option>
            <option class="card-book__select-text" value="5">5</option>
            <option class="card-book__select-text" value="6">6</option>
            <option class="card-book__select-text" value="7">7</option>
            <option class="card-book__select-text" value="8">8</option>
            <option class="card-book__select-text" value="9">9</option>
            <option class="card-book__select-text" value="10">10</option>
          </select>
        </div>
        <label class="card-book__img-book">
          <input
            class="card-book__img-book-style"
            id="imgBook"
            type="file"
            name="photo"
            accept="image/jpg"
          />
        </label>
        <button
          onclick="window.location = 'project_JS_2.html'"
          class="card-book__button"
          id="btn2"
          type="submit"
        >
          <p class="card-book__button-text">Add book</p>
        </button>
      </div>
    </form>
    <script type="text/javascript" src="project_JS_2.js"></script>
  </body>
</html>
